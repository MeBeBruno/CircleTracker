<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleTracker</title>
	<link rel="shortcut icon" href="https://em-content.zobj.net/source/apple/419/drop-of-blood_1fa78.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Nunito', 'sans-serif'] },
                    colors: {
                        circle: {
                            50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3', 300: '#fda4af',
                            400: '#fb7185', 500: '#f43f5e', 600: '#e11d48', 800: '#9f1239',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #fff1f2; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #fda4af; border-radius: 4px; }
    </style>
</head>
<body class="text-slate-700 min-h-screen">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="fixed top-4 left-4 right-4 z-[100] flex flex-col gap-2 pointer-events-none">
        {% for category, message in messages %}
          <div class="p-4 rounded-2xl shadow-lg font-bold text-white text-center animate-bounce pointer-events-auto max-w-md mx-auto
                      {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center text-xs font-bold text-circle-400">
        <a href="{{ url_for('dashboard') }}" class="hover:text-circle-600">üè† Dashboard</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('settings') }}" class="hover:text-circle-600">‚öôÔ∏è Einstellungen</a>
        {% endif %}
    </nav>

    <main class="w-full">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
